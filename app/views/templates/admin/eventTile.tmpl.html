<a ng-href="#/event/{{event.id}}">
  <div class="eventTile" ng-init="color = setColor()" ng-style='{ "background-color" : "rgba(" + color[0] + ")" }'>
    <p>
      <span class="eventName" ng-style='{ "color" : "rgba(" + color[1] + ")" }'>{{event.name | ucfirst}}</span><br>
      <span class="startDate" ng-style='{ "color" : "rgba(" + color[1] + ")" }'>{{event.start_date | date: 'shortDate'}}</span>
    </p>
  </div>
</a>
